<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-кімната</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-screen" class="screen active">
            <h2>Вхід у чат</h2>
            <div class="form-group">
                <input type="text" id="username-input" placeholder="Введіть ваш нікнейм" required>
                <button id="login-button">Увійти</button>
            </div>
        </div>
        
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="user-list-container">
                    <h3>Користувачі</h3>
                    <ul id="user-list"></ul>
                    <div class="admin-panel">
                        <button id="admin-login-button">Стати адміністратором</button>
                    </div>
                </div>
                
                <div class="messages-container">
                    <div id="messages"></div>
                    
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Введіть повідомлення">
                        <button id="send-button">Надіслати</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальне вікно для входу адміністратора -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Вхід адміністратора</h3>
            <div class="form-group">
                <input type="password" id="admin-password" placeholder="Введіть пароль адміністратора">
                <button id="admin-verify-button">Підтвердити</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
